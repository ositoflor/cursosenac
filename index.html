<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Sua média</title>
</head>
<body>

    <div class="container">
        <h1>Calcule sua média</h1>

        <p class="ptitle">Preencha os campos com suas notas para calcular sua média!!</p>

        <div class="form">

            <label for="">Pimeira nota</label>
            <input id="nota1" maxlength="2" type="number" placeholder="Digite sua nota">
            <label for="">Segunda nota</label>
            <input id="nota2" maxlength="2" type="number" placeholder="Digite sua nota">
            <label for="">Terceira nota</label>
            <input id="nota3" maxlength="2" type="number" placeholder="Digite sua nota">
            <label  for="">Quarta nota</label>
            <input id="nota4" maxlength="2" type="number" placeholder="Digite sua nota">
            <input class="btnCalcular" type="submit" value="calcular" onclick="calculaMedia()">
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
